<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StratGenie – From Brief to Big Idea</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 960px;
      margin: auto;
      background: #fafafa;
    }
    textarea {
      width: 100%;
      padding: 1em;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 2em;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 1.5em;
      white-space: pre-wrap;
      margin-top: 2em;
      border-left: 5px solid #444;
    }
  </style>
</head>
<body>
  <h1>StratGenie</h1>
  <p><em>From Brief to Big Idea</em></p>

  <label for="brief">Paste your creative brief:</label><br>
  <textarea id="brief" rows="12" placeholder="Describe your brief..." required></textarea><br>
  <button id="generate">Generate Strategic Ideas</button>

  <h2>Output</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById("generate").onclick = async () => {
      const brief = document.getElementById("brief").value;
      const resultArea = document.getElementById("result");

      const prompt = `
You are StratGenie, a senior AI strategist working in a creative agency.

Read the creative brief below and respond with:

Brief Summary:
Key Elements:
- Brand:
- Objective:
- Target Audience:
- Tone of Voice:
- Mandatories:

Core Insight:
Strategic Territories (2–3):
Creative Idea Directions (title + concept + rationale x2):
Tagline Ideas (5):

Brief:
${brief}
`;

      resultArea.textContent = "✨ Thinking...";

      try {
        const result = await puter.ai.chat(prompt, {
          model: "gpt-4o",
          stream: false,
          temperature: 0.8,
          max_tokens: 1200
        });
        resultArea.textContent = result;
      } catch (e) {
        resultArea.textContent = `Error: ${e}`;
      }
    };
  </script>
</body>
</html>
