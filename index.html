<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StratGenie ‚Äì From Brief to Big Idea</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 960px;
      margin: auto;
      background: #fafafa;
    }
    h1 {
      font-size: 2em;
    }
    textarea {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 2em;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    pre {
      background: #f4f4f4;
      padding: 1.5em;
      white-space: pre-wrap;
      margin-top: 2em;
      border-left: 5px solid #444;
    }
  </style>
</head>
<body>
  <h1>StratGenie</h1>
  <p><em>From Brief to Big Idea</em></p>

  <label for="brief">Paste your creative brief:</label><br>
  <textarea id="brief" rows="12" placeholder="Describe your brief..." required></textarea><br>
  <button id="generate">Generate Strategic Ideas</button>

  <h2>Output</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById("generate").onclick = async () => {
      const brief = document.getElementById("brief").value;
      const resultArea = document.getElementById("result");

      const prompt = `
You are StratGenie, a senior AI strategist working in a creative agency.

Read the creative brief below and respond with:

Brief Summary:
Key Elements:
- Brand:
- Objective:
- Target Audience:
- Tone of Voice:
- Mandatories:

Core Insight:
Strategic Territories (2‚Äì3):
Creative Idea Directions (title + concept + rationale x2):
Tagline Ideas (5):

Brief:
${brief}
`;

      resultArea.textContent = "‚ú® Thinking...";

      try {
        const response = await puter.ai.chat(prompt, {
          model: "gpt-4o",
          stream: false,
          temperature: 0.8,
          max_tokens: 1200
        });

        console.log("üß† Full response from Puter.js:", response);

        let content = "";

        if (typeof response === "string") {
          content = response;
        } else if (response?.message?.content) {
          content = response.message.content;
        } else {
          content = JSON.stringify(response, null, 2);
        }

        resultArea.textContent = content || "‚ö†Ô∏è No usable response returned.";
      } catch (e) {
        console.error("StratGenie error:", e);
        resultArea.textContent = `‚ùå Error: ${e.message || e}`;
      }
    };
  </script>
</body>
</html>
